{{ $name := . }}
{{ $svg := (printf "/static/icons/%s.svg" $name | readFile) }}
{{ $class := print $name "-icon" }}
{{ $svg = replaceRE
	"<\\?xml (.*?)\\?>"
	""
	$svg }}
{{ $svg = replaceRE
	"<svg (.*?)>([\\s\\S]*?)</svg>"
	(printf `<svg class="%s" ${1}>${2}</svg>` $class)
	$svg }}

{{ return ($svg | safeHTML) }}
