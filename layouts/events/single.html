{{- define "main" -}}
    <img class="cover event-image" src="{{ .Params.Cover }}" alt="{{ .Params.CoverAlt }}">
    <div class="title title-with-author">
        <h1>{{ .Title }}</h1>
        <div class="title-author">Written by <b>{{ .Params.Author }}</b></div>
    </div>
    <article class="content">
        {{ .Content }}
    </article>
{{- end -}}
